{% extends "base.html" %}
{% block content %}

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Review</th>
    </tr>

    {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.review}}</td>
            <td>
                <form action="{{url_for('download_book', id=book.id)}}" method="get">
                    <input type="submit" value="Download">
                </form>
            </td>
        </tr>

    {% endfor %}
</table>

<br>
<form action="{{url_for('download_db')}}" method="get" style = "text-align: center">
    <input type="submit" value="Download DB">
</form>

{% endblock %}
